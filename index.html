<html class="no-js" lang=""> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>DND Dungeon helper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body{
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Neuton' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="js/ng-tags-input.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-0.13.3.min.js"></script>


    <script src="js/main.js"></script>

</head>
<body data-ng-app="dndApp" data-ng-controller="tableController">
<script type="text/ng-template" id="settings.html">
    <div class="modal-header">
        <h3 class="modal-title">Einstellungen</h3>
    </div>
    <div class="modal-body">
            <table class="table table-striped table-responsive table-enemies-header">
                <tr>
                    <th>Name</th>
                    <th class="text-right">Aktion</th>
                </tr>
            </table>

        <div class="table-enemies">
            <table class="table table-striped table-responsive ">
                <tr data-ng-repeat="enemy in enemyTypes">
                    <td>
                        {{enemy.name}}
                    </td>
                    <td class="text-right">
                        <button class="btn btn-primary btn-sm" type="button" data-ng-click="toggle(enemy)" data-ng-class="isActive(enemy) ? 'btn-danger' : ''">
                            {{ isActive(enemy) ? 'Entfernen' : 'Hinzuf체gen' }}
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="ok()">Speichern</button>
    </div>
</script>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <h1 class="text-center">DND Dungeon Helper</h1>

    <table class="table">
        <tr>
            <th width="15%">Name</th>
            <th width="20%">LP</th>
            <th width="20%">AP</th>
            <th width="20%">Tags</th>
            <th width="22%">Aktion</th>
        </tr>
        <tr data-ng-repeat="enemy in enemies" data-ng-class="enemy.isDead() ? 'danger' : ''">
            <td>
                <input type="text" class="form-control" data-ng-model="enemy.name">
            </td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.setLp(enemy.lp+1)">
                        +
                    </button>
                    <input type="number" class="form-control" data-ng-model="enemy.lp">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.setLp(enemy.lp-1)">
                        -
                    </button>
                </div>
            </td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.setAp(enemy.ap+1)">
                        +
                    </button>
                    <input type="number" class="form-control" data-ng-model="enemy.ap">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.setAp(enemy.ap-1)">
                        -
                    </button>
                </div>
            </td>
            <td width="20%">
                <tags-input data-ng-model="enemy.tags" min-length="1">
                    <auto-complete source="getTags($query)" min-length="1"></auto-complete>
                </tags-input>
            </td>
            <td class="text-right button-actions" width="22%">
                <button type="button" name="button" class="btn" data-ng-click="toggleTag(enemy,'vergiftet')" data-ng-class="hasTag(enemy,'vergiftet') ? 'btn-success' : 'btn-default'">
                    <i class="fa fa-medkit"></i></button>
                <button type="button" name="button" class="btn" data-ng-click="toggleTag(enemy,'feuer')" data-ng-class="hasTag(enemy,'feuer') ? 'btn-success' : 'btn-default'">
                    <i class="fa fa-fire"></i></button>
                <button type="button" name="button" class="btn" data-ng-click="toggleTag(enemy,'bet채upt')" data-ng-class="hasTag(enemy,'bet채upt') ? 'btn-success' : 'btn-default'">
                    <i class="fa fa-bed"></i></button>
                <button type="button" name="button" class="btn btn-danger" data-ng-click="instaKill(enemy)">
                    <i class="fa fa-heart"></i></button>
            </td>
        </tr>
    </table>
    <div class="static-navigation">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                  <span data-ng-repeat="enemyTyp in enemyTypes">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="addEnemy(enemyTyp.name)">
                        + {{enemyTyp.name}}
                    </button>
                  </span>
                </div>
                <div class="col-md-8 text-right">
                    Runde {{ round }}
                    <button type="button" name="button" class="btn btn-default" data-ng-click="openSettings()">
                        <i class="fa fa-cog"></i> Einstellungen
                    </button>
                    <button type="button" name="button" class="btn btn-default" data-ng-click="reset()">Reset</button>
                    <button type="button" name="button" class="btn btn-danger" data-ng-click="enemies = []">MEGAKILL
                    </button>
                    <button type="button" name="button" class="btn btn-primary" data-ng-click="nextRound()">N채chste
                        Runde
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
