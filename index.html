<body data-ng-app="dndApp" data-ng-controller="tableController">
<script type="text/ng-template" id="settings.html">
    <div class="modal-header">
        <h3 class="modal-title">Einstellungen</h3>
    </div>
    <div class="modal-body">
        Einstellungen w채ren hier :D
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" data-ng-click="ok()">Speichern</button>
        <button class="btn btn-warning" type="button" data-ng-click="cancel()">Abbrechen</button>
    </div>
</script>
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
    <h1 class="text-center">DND Dungeon Helper</h1>

    <table class="table">
        <tr data-ng-repeat="enemy in enemies track by $index">

            <td>
                <label>Name</label>
                <input type="text" class="form-control" data-ng-model="enemy.name">
            </td>
            <td>
                <label>LP</label><br>

                <div class="btn-group" role="group">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.lp=enemy.lp+1">
                        +
                    </button>
                    <input type="number" class="form-control" data-ng-model="enemy.lp">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.lp=enemy.lp-1">
                        -
                    </button>
                </div>
            </td>
            <td>
                <label>AP</label><br>

                <div class="btn-group" role="group">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.ap=enemy.ap+1">
                        +
                    </button>
                    <input type="number" class="form-control" data-ng-model="enemy.ap">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="enemy.ap=enemy.ap-1">
                        -
                    </button>
                </div>
            </td>
            <td width="30%">
                <label>Tags</label>
                <tags-input data-ng-model="enemy.tags" min-length="1">
                    <auto-complete source="getTags($query)" min-length="1"></auto-complete>
                </tags-input>
            </td>
            <td class="text-right button-actions" width="22%">
                <label>Aktion</label><br>
                <button type="button" name="button" class="btn" data-ng-click="toggleTag(enemy,'vergiftet')" data-ng-class="hasTag(enemy,'vergiftet') ? 'btn-success' : 'btn-default'">
                    <i class="fa fa-medkit"></i></button>
                <button type="button" name="button" class="btn" data-ng-click="toggleTag(enemy,'feuer')" data-ng-class="hasTag(enemy,'feuer') ? 'btn-success' : 'btn-default'">
                    <i class="fa fa-fire"></i></button>
                <button type="button" name="button" class="btn" data-ng-click="toggleTag(enemy,'bet채upt')" data-ng-class="hasTag(enemy,'bet채upt') ? 'btn-success' : 'btn-default'">
                    <i class="fa fa-bed"></i></button>
                <button type="button" name="button" class="btn btn-danger" data-ng-click="instaKill($index)">
                    <i class="fa fa-heart"></i></button>
            </td>
        </tr>
    </table>
    <div class="static-navigation">
        <div class="container">
            <div class="row">

                <div class="col-md-6">
      <span data-ng-repeat="enemyTyp in enemyTypes">
        <button type="button" name="button" class="btn btn-default" data-ng-click="addEnemy(enemyTyp.name)">
            + {{enemyTyp.name}}
        </button>
      </span></div>
                <div class="col-md-6 text-right">
                    <button type="button" name="button" class="btn btn-default" data-ng-click="openSettings()"><i class="fa fa-cog"></i> Einstellungen
                    </button>
                    <button type="button" name="button" class="btn btn-primary">N채chste Runde</button>
                </div>
            </div>
        </div>

    </div>

</div>
</div>
</body>
</html>
